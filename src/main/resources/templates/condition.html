<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Condition</title>
</head>
<body>
	
	<h1>Conditional Thymeleaf</h1>
	<h2 th:style="${isActive} ? 'color:green' : 'color:red' ">USER IS <span th:text="${isActive}? 'Active' : 'not Active'"></span></h2>
	<h2 th:if="${gender}=='M'">Male</h2>
	<h2 th:unless="${gender}=='M'">Female</h2>
	
	<div th:switch="${#lists.size(mylist)}">
		<h1 th:case="'0'">List is empty</h1>
		<h1 th:case="'1'">List contains only one element</h1>
		<h1 th:case="*">List contains more than one elememt</h1>
	</div>
	
</body>
</html>
